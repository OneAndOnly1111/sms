<style>
	h2{
		margin:10px 0;	
	}
	.return{
		position:absolute;
		right:20px;
		top:20px;
		font-weight:bold;
	}
</style>
<script>
	$(function(){
		//为返回按钮添加事件
		$(".return").off();
		$(".return").click(function(){
			$(".tab_content").load("model/clazz/tab_class.html");	
		});	
		//给form表单绑定事件
		$("form[name='addClazzForm']").submit(function(){
			var name = $("input[name='name']").val();
			var classNum = $("input[name='classNum']").val();
			var master = $("input[name='master']").val();
			var monitor = $("input[name='monitor']").val();
			$.ajax("",{
				method:"POST",
				dataType:"jsonp",
				jsonp:"jsonp",
				jsonpCallback:"aaa",
				data:{
					name:name,
					classNum:classNum,
					master:master,
					monitor:monitor
				},
				success: function(){
					alert("保存成功！");
					$("form[name='addStuForm']").reset();  //重置表单
				},
				error :function(){
					alert("保存失败！");	
				}
			});
			//取消按钮默认事件
			return false;	
		});
	});
</script>
<div class="inner">
	<h2>录入班级信息</h2>
	<a href="javascript:void(0)" class="return">返回</a>
	<form name="addClazzForm" action="saveStudent.action" method="post">
		<table>
			<tbody>
    			<tr>
            		<td>班级名称</td>
                	<td><input type="text" name="name"/></td>
            	</tr>
            	<tr>
            		<td>班级人数</td>
                	<td>
               			<input type="text" name="classNum"/>
                	</td>
           		</tr>
            	<tr>
            		<td>班主任</td>
                	<td>
                    	<input type="text" name="master">
                    </td>
            	</tr>
            	<tr>
            		<td>班长</td>
                	<td>
                		<input type="text" name="moniter"/>
                	</td>
            	</tr>
            	<tr>
            		<td colspan="2">
                		<input type="submit" value="保存"/>
                    	<input type="reset" value="重置"/>
                	</td>
            	</tr>
   	 		</tbody>
		</table>
	</form>
</div>
